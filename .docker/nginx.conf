    events {
        # Ajustes relacionados con las conexiones
        worker_connections 1024;
    }

    http {
        include mime.types;
        default_type application/octet-stream;

        server {
            listen 80;
            server_name localhost;

            root /var/www/public;
            index index.php index.html;

            # Configuraci칩n para contenido est치tico
            location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm|ogg|mp3|wav|ogg)$ {
                expires 7d;
                access_log off;
                add_header Cache-Control "public";
                try_files $uri =404;
            }

            # Configuraci칩n para la aplicaci칩n PHP
            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }

            location ~ \.php$ {
                include fastcgi_params;
                fastcgi_pass 127.0.0.1:9000; # PHP-FPM
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            }

            # Bloqueo de archivos ocultos
            location ~ /\. {
                deny all;
            }
        }
    }